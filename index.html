<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headshot Background Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            color: white;
            font-family: 'Playfair Display', serif;
            font-weight: 300;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% - 2rem);
            padding: 1rem;
        }

        .content {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 1rem;
            width: calc(100% - 2rem);
            scrollbar-width: thin;
            scrollbar-color: white transparent;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background-color: white;
            border-radius: 4px;
        }

        .section {
            margin: 0;
            width: 100%;
        }

        .title {
            margin: 0;
        }

        .section-title {
            font-weight: 300;
            margin: 0;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0;
            margin-bottom: 1rem;
        }

        .download-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }

        .download-link:hover {
            background-color: #e0e0e0;
            color: #111;
        }

        .video {
            width: 100%;
            height: 236px;
            max-width: 420px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="title">Daniel Berryman</h1>
        <h2 class="subtitle">American Tenor</h2>
        <a href="resume.pdf" download class="download-link">Resume</a>
    </div>
    <div class="content">
        <div class="section">
            <h2 class="section-title">Premiere Opera Foundation, 2024</h2>
            <iframe 
                class="video"
                src="https://www.youtube.com/embed/msJFbDEqWG8?si=lIID09GMpJvSB4QP&amp;start=14"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>
</body>

</html>
